<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- viewport为设备网页的区域，device-widtd为定义输出设备的可见宽度，initial-scale为页面可显示区域首次缩放级别，为1则无任何缩放。shrink-to-fit为自适应宽度，主要用于ios9。 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>后台人员管理页面</title>
	<link rel="stylesheet" href="bootstrap-4.2.1/dist/css/bootstrap.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">

	
</head>
<body class="container">
	<div class="clearfix my-4">
		<div class="d-flex float-left float-md-left">
		   <div class="dropdown btn-group">
		        <button class="btn btn-outline-success" type="button">选择条件</button>
		        <button class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" data-offset="-90,0" type="button">
		        	
		        </button>

		        <div class="dropdown-menu">
		     	<a class="dropdown-item" href="#">角色名称</a>

		        </div>
	       </div>

	       <div class="ml-3">

	       	</form>
	       </div>

		
	    </div>

		

		<div class="ml-auto btn-group float-md-right">
			<button type="button" class="btn btn-primary"><i class="fa fa-plus mr-1"></i>新增</button>
			<button type="button" class="btn btn-warning"><i class="fa fa-times mr-1"></i>删除</button>
			<button type="button" class="btn btn-info"><i class="fa fa-pencil mr-1"></i>编辑</button>
			<button type="button" class="btn btn-success"><i class="fa fa-star mr-1"></i>角色授权</button>
		</div>

	</div>

			<th>角色名称</th>

			</tr>
			<tr>
				<td><input type="checkbox"></td>
			    <td>10003</td>

	<script src="bootstrap-4.2.1/dist/js/bootstrap.js"></script>


</body>
</html>
