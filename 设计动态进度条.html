<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- viewport为设备网页的区域，device-widtd为定义输出设备的可见宽度，initial-scale为页面可显示区域首次缩放级别，为1则无任何缩放。shrink-to-fit为自适应宽度，主要用于ios9。 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>后台人员管理页面</title>
	<link rel="stylesheet" href="bootstrap-4.2.1/dist/css/bootstrap.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
<style type="text/css">
	.load-bar{
		border-radius: 12px;
		position: relative;

	}
	.progress-bar-striped{
		width: 0%;
		border-radius: inherit;
		position: relative;
		animation: loader 10s linear infinite;/*定义动画*/

	}
	@keyframes loader{
		from {width: 0%;}
		to {width: 100%;}
	}


</style>
	
</head>
<body class="container">
	<div class="progress load-bar my-5" style="height: 25px;">
		<div class="progress-bar progress-bar-striped text-center">
			<span id="counter"></span>
			
		</div>
		
	</div>
	


      <script type="text/javascript">
      	$(function(){
      		var interval = setInterval(increment,100);
      		var current = 0;
      		function increment(){
      			current++;
      			$('#counter').html(current+'%');
      			if(current==100)
      			{
      				current=0;
      			}
      		}

      	});
      </script>

<!-- JavaScript脚本文件 -->
	<script src="jquery-3.3.1.slim.js"></script>
	<script src="popper-core-1.14.7/dist/umd/popper.js"></script><!-- 是dist/umd下的，不是dist/下的 -->
	<script src="bootstrap-4.2.1/dist/js/bootstrap.js"></script>


</body>
</html>
