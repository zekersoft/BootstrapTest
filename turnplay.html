<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=0">
	<title>设计网页轮播组件</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.2.1/dist/css/bootstrap.css">

</head>
<body>
	<!-- images文件夹为空页面会显示空白 -->
	<div id="Carousel" class="carousel slide" data-ride="carousel">
	<!-- 标识图标 -->
		<ol class="carousel-indicators">
			<li data-target="#Carousel" data-slide-to="0" class="active"></li>
			<li data-target="#Carousel" data-slide-to="1"></li>
			<li data-target="#Carousel" data-slide-to="2"></li>
			
		</ol>
	<!-- 幻灯片 -->
	    <div class="carousel-inner">
		    <div class="carousel-item active">
			    <img src="images/a.jpg" class="d-block w-100" alt="">
			    <div class="carousel-caption">
				    <h5>标题</h5>
				    <P>说明</P>
			    </div>
		    </div>
		    <div class="carousel-item">
		    	<img src="images/b.jpg" class="d-block w-100" alt="">
		    	<div class="carousel-caption">
				    <h5>标题</h5>
				    <P>说明</P>
			    </div>
		    </div>
		    <div class="carousel-item">
		    	<img src="images/c.jpg" class="d-block w-100" alt="">
		    	<div class="carousel-caption">
				    <h5>标题</h5>
				    <P>说明</P>
			    </div>
		    </div>
	    </div>
	    <!-- 控制按钮 -->
	<a class="carousel-control-prev" href="#Carousel" data-slide="prev">
		<span class="carousel-control-prev-icon"></span>
	</a>
	<a class="carousel-control-next" href="#Carousel" data-slide="next">
		<span class="carousel-control-next-icon"></span>
	</a>
    </div>
	
<!-- JavaScript脚本文件 -->
	<script src="jquery-3.3.1.slim.js"></script>
	<script src="popper-core-1.14.7/dist/popper.js"></script>
	<script src="bootstrap-4.2.1/dist/js/bootstrap.js"></script>

</body>
</html>
