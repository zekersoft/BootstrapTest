<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- viewport为设备网页的区域，device-width为定义输出设备的可见宽度，initial-scale为页面可显示区域首次缩放级别，为1则无任何缩放。shrink-to-fit为自适应宽度，主要用于ios9。 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=0">
	<title>container与container-fluid</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.2.1/dist/css/bootstrap.css">

</head>
<body>
	<div class="container border text-center align-middle py-5 bg-light">container容器</div>
	<div class="container-fluid border text-center align-middle py-5 bg-light">container-fluid容器</div>

<!-- JavaScript脚本文件 -->
	<script src="jquery-3.3.1.slim.js"></script>
	<script src="popper-core-1.14.7/dist/popper.js"></script>
	<script src="bootstrap-4.2.1/dist/js/bootstrap.js"></script>

</body>
</html>
